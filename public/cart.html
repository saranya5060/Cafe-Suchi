<!DOCTYPE html>
<html>
<head>
    <title>Cart - Cafe SuChi</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
        }
        .cart-container {
            max-width: 600px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #ffe0c2;
            padding: 32px 32px 24px 32px;
        }
        .cart-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6f3c;
            margin-bottom: 18px;
            text-align: center;
        }
        .cart-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item-name {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .cart-item-qty {
            font-size: 1rem;
            margin: 0 10px;
        }
        .cart-item-price {
            color: #ff6f3c;
            font-weight: 700;
            min-width: 60px;
            text-align: right;
        }
        .cart-empty {
            color: #888;
            font-size: 1.1rem;
            text-align: center;
            margin: 24px 0;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 700;
            margin: 18px 0 24px 0;
            color: #ff6f3c;
        }
        .order-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 18px;
        }
        .order-form label {
            font-size: 1rem;
            font-weight: 600;
        }
        .order-form input[type="number"] {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
        }
        .order-btn {
            background: linear-gradient(90deg, #ffb347 0%, #ff6f3c 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffd6a0;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            outline: none;
            letter-spacing: 1px;
        }
        .order-btn:hover {
            background: linear-gradient(90deg, #ff6f3c 0%, #ffb347 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.05);
        }
        .order-success {
            color: #28a745;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            margin-top: 18px;
        }
        .header-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 18px 40px 0 40px;
            background: #fff;
            position: relative;
        }
        .logo-title {
            position: absolute;
            left: 40px;
            font-size: 2rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            color: #ff6f3c;
            letter-spacing: 2px;
        }
        .header-right {
            display: flex;
            gap: 18px;
        }
        .header-btn {
            background: linear-gradient(90deg, #ffb347 0%, #ff6f3c 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 10px 28px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffd6a0;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            outline: none;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-btn:hover {
            background: linear-gradient(90deg, #ff6f3c 0%, #ffb347 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.05);
        }
        .cart-count {
            background: #ff6f3c;
            color: #fff;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 1rem;
            margin-left: 6px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="header-bar">
      <span class="logo-title">Cafe SuChi</span>
      <div class="header-right">
        <button class="header-btn" onclick="window.location.href='/home.html'">üè† Home</button>
        <button class="header-btn" onclick="window.location.href='/logout.html'">Logout</button>
      </div>
    </div>
    <div class="cart-container">
        <div class="cart-title">Your Cart</div>
        <ul class="cart-list" id="cartList"></ul>
        <div class="cart-empty" id="cartEmpty" style="display:none;">Your cart is empty.</div>
        <div class="total-row" id="totalRow" style="display:none;">
            <span>Total</span>
            <span id="cartTotal">‚Çπ0</span>
        </div>
        <form class="order-form" id="orderForm" style="display:none;">
            <label for="tableNumber">Enter Table Number:</label>
            <input type="number" id="tableNumber" name="tableNumber" min="1" required>
            <button type="submit" class="order-btn">Place Order</button>
        </form>
        <div class="order-success" id="orderSuccess" style="display:none;">Order placed successfully! Thank you.</div>
    </div>
    <script>
        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartList = document.getElementById('cartList');
            const cartEmpty = document.getElementById('cartEmpty');
            const totalRow = document.getElementById('totalRow');
            const orderForm = document.getElementById('orderForm');
            cartList.innerHTML = '';
            if (cart.length === 0) {
                cartEmpty.style.display = '';
                totalRow.style.display = 'none';
                orderForm.style.display = 'none';
                return;
            }
            cartEmpty.style.display = 'none';
            let total = 0;
            cart.forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                  <span class="cart-item-name">${item.name}</span>
                  <div style="display:flex;align-items:center;gap:8px;">
                    <button class="qty-btn" data-action="decrement" data-idx="${idx}">-</button>
                    <span class="cart-item-qty">${item.qty}</span>
                    <button class="qty-btn" data-action="increment" data-idx="${idx}">+</button>
                  </div>
                  <span class="cart-item-price">‚Çπ${item.price * item.qty}</span>
                `;
                cartList.appendChild(li);
                total += item.price * item.qty;
            });
            document.getElementById('cartTotal').textContent = '‚Çπ' + total;
            totalRow.style.display = '';
            orderForm.style.display = '';
        }

        // Event delegation for faster UI update
        document.getElementById('cartList').addEventListener('click', function(e) {
            if (e.target.classList.contains('qty-btn')) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                const idx = parseInt(e.target.getAttribute('data-idx'));
                if (e.target.getAttribute('data-action') === 'increment') {
                    cart[idx].qty += 1;
                } else if (e.target.getAttribute('data-action') === 'decrement') {
                    if (cart[idx].qty > 1) {
                        cart[idx].qty -= 1;
                    } else {
                        cart.splice(idx, 1);
                    }
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        });

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) return;
            const tableNumber = document.getElementById('tableNumber').value;
            if (!tableNumber) return;
            // Here you would send the order to the server if needed
            localStorage.removeItem('cart');
            renderCart();
            document.getElementById('orderSuccess').style.display = '';
            setTimeout(() => {
                document.getElementById('orderSuccess').style.display = 'none';
                window.location.href = '/home.html';
            }, 2000);
        });
        renderCart();
    </script>
</body>
</html>
