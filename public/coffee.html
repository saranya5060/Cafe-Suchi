<!DOCTYPE html>
<html>
<head>
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #fffbe6 0%, #ffe0b2 100%);
        }
        .center-container {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 8px 32px rgba(211, 84, 0, 0.13);
            border-radius: 22px;
            max-width: 900px;
            margin: 40px auto;
            padding: 56px 32px 32px 32px;
            position: relative;
            overflow: hidden;
        }
        .burger-hero, .pizza-hero, .thickshake-hero, .coffee-hero {
            display: block;
            margin: 0 auto 32px auto;
            width: 100%;
            height: auto;
            max-width: 500px;
            border-radius: 16px;
            box-shadow: 0 4px 24px #ffe0b2;
            border: 6px solid #fff3e0;
        }
        .section-graphic {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 180px;
            opacity: 0.13;
            z-index: 0;
        }
        .menu-title {
            color: #6d4c41;
            font-size: 2.5rem;
            margin-bottom: 32px;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #fff3e0;
            z-index: 1;
            position: relative;
        }
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            z-index: 1;
            position: relative;
        }
        .menu-card {
            background: linear-gradient(135deg, #fffbe6 60%, #ffe0b2 100%);
            border-radius: 14px;
            box-shadow: 0 2px 12px #ffe0b2;
            padding: 28px 18px 18px 18px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #ffe0b2;
        }
        .menu-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 32px #ffe0b2;
            border-color: #ffb366;
        }
        .item-name {
            font-weight: bold;
            color: #6d4c41;
            margin-bottom: 8px;
            font-size: 1.15rem;
            letter-spacing: 1px;
        }
        .item-price {
            color: #fff;
            background: #6d4c41;
            display: inline-block;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 6px;
            box-shadow: 0 2px 8px #ffd6a0;
        }
        a[style*="Back to Home"] {
            font-size: 1.1rem;
            background: #fff3e0;
            padding: 6px 18px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 2px 8px #ffd6a0;
            transition: background 0.2s;
        }
        a[style*="Back to Home"]:hover {
            background: #ffd6a0;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <img class="section-graphic" src="https://www.svgrepo.com/show/522999/pasta.svg" alt="Coffee Graphic">
        <a href="/home.html" style="float:right; color:#8d5524;">&larr; Back to Home</a>
        <h2 class="menu-title">Coffee</h2>
        <img class="coffee-hero" src="https://t4.ftcdn.net/jpg/01/05/90/77/360_F_105907729_4RzHYsHJ2UFt5koUI19fc6VzyFPEjeXe.jpg">
        <div class="menu-grid">
            <div class="menu-card"><div class="item-name">Espresso</div><div class="item-price">₹80</div></div>
            <div class="menu-card"><div class="item-name">Cappuccino</div><div class="item-price">₹100</div></div>
            <div class="menu-card"><div class="item-name">Latte</div><div class="item-price">₹120</div></div>
            <div class="menu-card"><div class="item-name">Mocha</div><div class="item-price">₹130</div></div>
            <div class="menu-card"><div class="item-name">Americano</div><div class="item-price">₹90</div></div>
            <div class="menu-card"><div class="item-name">Irish Coffee</div><div class="item-price">₹140</div></div>
            <div class="menu-card"><div class="item-name">Affogato</div><div class="item-price">₹150</div></div>
            <div class="menu-card"><div class="item-name">Macchiato</div><div class="item-price">₹110</div></div>
            <div class="menu-card"><div class="item-name">Flat White</div><div class="item-price">₹120</div></div>
            <div class="menu-card"><div class="item-name">Cold Coffee</div><div class="item-price">₹115</div></div>
        </div>
    </div>
</body>
</html>
